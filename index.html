<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Teste</title>

  <meta name="title" content="Esta é o meta de title">
  <meta name="description" content="este é o meta de descrição">

  <!-- MS, fb & Whatsapp -->

  <!-- MS Tile - for Microsoft apps-->
  <meta name="msapplication-TileImage" content="https://www.zecaentrega.com.br/img/logos/logo_nome.png">

  <!-- fb & Whatsapp -->

  <!-- Site Name, Title, and Description to be displayed -->
  <meta property="og:site_name" content="Nome do site">
  <meta property="og:title" content="Titulo do site">
  <meta property="og:description" content="aqui tem uma descrição do site">

  <!-- Image to display -->
  <!-- Replace   «example.com/image01.jpg» with your own -->
  <meta property="og:image"
    content="https://bagarote-bucket.s3.amazonaws.com/produto/baixa/refrigerante-coca-cola--600ml-7894900011609-2_a21a3577091e4dfca90088a1554bf286.webp">

  <!-- No need to change anything here -->
  <meta property="og:type" content="website" />
  <meta property="og:image:type" content="image/jpeg">

  <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">

  <!-- Website to visit when clicked in fb or WhatsApp-->
  <meta property="og:url" content="http://www.zecaentrega.com.br">
</head>

<body>
  <h1>Testando meta data com html</h1>
  <p>de onde veio as tags: <a
      href="https://stackoverflow.com/questions/25100917/showing-thumbnail-for-link-in-whatsapp-ogimage-meta-tag-doesnt-work"
      target="_blank">stackoverflow</a></p>
</body>

</html>
